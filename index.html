<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    
      <div class="side-bar">
        <div class="buttons">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </div>
        
        <div class="buttons">
          <img src="./image/image.png">
          <p>Shorts</p>
        </div>
        <div class="buttons">
          <img src="./image/subscriptionlogo.png">
          <p>Subscriptions</p>
        </div>
        <div class="line"></div>
        <div class="buttons">
          <p style="font-weight: 600; font-size: 20px;">You</p>
          <i class="fa-solid fa-caret-right" style="font-size: 15px;"></i>
        </div>
        <div class="buttons">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <p>History</p>
        </div>
        <div class="buttons">
          <img src="./image/subscriptionlogo.png">
          <p>Playlist</p>
        </div>
        <div class="buttons">
          <img src="./image/subscriptionlogo.png">
          <p>Your video</p>
        </div>
        <div class="buttons">
          <img src="./image/subscriptionlogo.png">
          <p>Watch later</p>
        </div>
        <div class="buttons">
          <img src="./image/subscriptionlogo.png">
          <p>Liked videos</p>
        </div>
        <div class="line"></div>
      </div>
      
    
  </body>
</html>
